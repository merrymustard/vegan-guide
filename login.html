<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<section>
		<div>
			<img src="img/logo.png" alt="logo" id="logo">
		</div>
	<p>Login</p>

		<form action="validate.html">
			<div>
				<input type="email" name="text" placeholder="email" id="fld_email"> 
			</div> 
			<div>
				<input type="password" name="pass" placeholder="password" id="fld_password">
			</div> 
			<div>
				<button id="enter_button">Submit</button>
			</div>
		</form>
	</section> 

	<script src="js/javascript.js"></script>

</body>
</html>
